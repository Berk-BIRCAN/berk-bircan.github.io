<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milton Interface - Berk BIRCAN</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    pre {
      font-size: 18px;
      line-height: 1.2;
      text-align: center;
      transition: all 0.1s linear;
    }

    #eye {
      display: inline-block;
      position: relative;
    }

    #pupil {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #00ff00;
      border-radius: 50%;
      top: 22px;
      left: 47px;
      transition: top 0.1s, left 0.1s;
    }

    .title {
      margin-top: 20px;
      font-size: 14px;
      color: #00ff00;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="eye">
  <pre>
    _____________
   /             \
  /               \
 /                 \
|                   |
|                   |
|                   |
 \                 /
  \               /
   \_____________/
  </pre>
  <div id="pupil"></div>
</div>

<div class="title">
  Milton Library Assistant
</div>

<script>
  const pupil = document.getElementById('pupil');

  document.addEventListener('mousemove', (e) => {
    const eye = document.getElementById('eye');
    const rect = eye.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;

    const maxX = 20; // sağa sola maksimum hareket
    const maxY = 10; // yukarı aşağı maksimum hareket

    const moveX = Math.max(Math.min(x / 10, maxX), -maxX);
    const moveY = Math.max(Math.min(y / 10, maxY), -maxY);

    pupil.style.left = `${47 + moveX}px`;
    pupil.style.top = `${22 + moveY}px`;
  });
</script>

</body>
</html>
